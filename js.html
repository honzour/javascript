function fgr(i)
{
  switch (i)
  {
    case -6:
      return "ck.png";
    case -5:
      return "cd.png";
    case -4:
      return "cv.png";
    case -3:
      return "cs.png";
    case -2:
      return "cj.png";
    case -1:
      return "cp.png";
    case 6:
      return "bk.png";
    case 5:
      return "bd.png";
    case 4:
      return "bv.png";
    case 3:
      return "bs.png";
    case 2:
      return "bj.png";
    case 1:
      return "bp.png";
    default:
      return "nic.png"
  }
}

function zobrazPole(i)
{
  var img = document.getElementById("board").getElementsByTagName("img")[i];
  img.src = fgr(sch[i]);
}


function clicknul(i, j)
{
  var x = document.getElementById("board").getElementsByTagName("td");
  if (oznaceno >= 0)
  {
    x[oznaceno].style.backgroundColor = ((oznaceno + oznaceno / 8) & 1 ? cernePozadi : bilePozadi);
  }
  var noveOznaceno = i + 8 * j;

  if (oznaceno >= 0)
  {
    sch[noveOznaceno] = sch[oznaceno];
    sch[oznaceno] = 0;
    zobrazPole(oznaceno);
    zobrazPole(noveOznaceno);
    oznaceno = -1;
  }
  else
  {
    x[noveOznaceno].style.backgroundColor='#000';
    oznaceno = noveOznaceno;
  }
}


// -->
